<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
      <meta charset="utf-8">
      <title>RPS Game</title>
      <meta name="author" content="Ariana Gutierrez">
      <meta name="description" content="A simple game of rock, paper, scissors!">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="style.css" rel="stylesheet">
      <link href="https://fonts.cdnfonts.com/css/play-this-game" rel="stylesheet">
      <link href="https://fonts.cdnfonts.com/css/pixelony" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.cdnfonts.com/css/heavy-weight-gamer" rel="stylesheet">
      <link href="https://fonts.cdnfonts.com/css/maldini" rel="stylesheet">
  </head>

  <body id="body">
    <audio id="startbuttonsound" src="sound/zapsplat_multimedia_button_click_005_53866.mp3"></audio>
    <audio id="backgroundMp3" src="sound/fall_out_boy_light_em_up.mp3" autoplay loop></audio>

    <div id="startcontainer">
      <button id="startbutton">START</button>
    </div>

    <div id="endcontainer">
     
      <header class="header">
        <h1 id="title"></h1>
      </header>
      
      <div class="game">
        <div id="player"></div>
        <div class="result">
          <div class="play-again">
          <button id="play-again" style="display: none;">PLAY AGAIN</button>
          </div>
          <div id="scoreD">
            <p id="score">0 - 0</p>
          </div>
        </div>
        <div id="computer"></div>
      </div>
          
      <footer>
        <p> 
          Copyright Â© 
          <script>document.write(new Date().getFullYear())</script> 
        Ariana Gutierrez 
        </p>
        <a href="https://github.com/arianagutierrez" target="_blank">
          <i class="fa fa-github-square"></i>
        </a>
      </footer>

    </div>

    <script src="script.js" charset="utf-8"></script>
    
  </body>

</html>
